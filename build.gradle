plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    mavenCentral()

    maven { url 'https://repo.spongepowered.org/maven' }
    maven { url 'https://libraries.minecraft.net' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    // JavaMAML
    implementation 'com.github.KrystilizeNevaDies:JavaMAML:1a9ff64742'
    
    // Minestom
    compile 'com.github.Minestom:Minestom:427632d'
}